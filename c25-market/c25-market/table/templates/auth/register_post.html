
<main class="my-auto">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-10">
          <div class="card shadow-lg bg-secondary border-0 rounded-lg">
            {% if page_data.already_registered == True %}
              <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Registration Error!</h4>
                <p>Email Already Registered.</p>
              </div>
            {% else %} 
              <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Registered Successfully!</h4>
                <p>Your registration is successfully completed</p>
              </div>
            {% endif %}
          </div>
        </div>
    </div>
  </div>
</main>
