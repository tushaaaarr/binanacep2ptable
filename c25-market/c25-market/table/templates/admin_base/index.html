<!DOCTYPE html>
<html>

<head>
    <title>P2P Table</title>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/searchpanes/2.0.0/js/dataTables.searchPanes.min.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/searchpanes/2.0.0/js/searchPanes.bootstrap5.min.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.0.0/css/searchPanes.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.4/css/select.bootstrap5.min.css" />
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row">
            <p class="h1">Users</p>
        </div>
        <table id="datatable" class="table table-striped nowrap" style="width: 100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Verified</th>
                </tr>
            </thead>
            <tbody id="table_body">
                {%for user in users%}
                <tr>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <div class="form-check form-switch">
                            {%if user.status == 1%}
                            <input class='form-check-input' type='checkbox' role="switch" checked
                                onchange='userVerificationChanged("{{user.user_id}}", this)'>
                            {%else%}
                            <input class='form-check-input' type='checkbox' role="switch"
                                onchange='userVerificationChanged("{{user.user_id}}", this)'>
                            {%endif%}
                        </div>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js">
</script>
<script>
    function userVerificationChanged(user_id, element) {
        var status = 0
        if ($(element).is(":checked"))
            status = 1
        $.ajax({
            type: 'POST',
            url: '/get-admin-data',
            dataType: 'json',
            data: {
                'status': status,
                'user_id': user_id,
            }
        });
    }


    function CheckBoxClicked(user_id) {
        console.log(user_id)
    }
</script>

</html>
